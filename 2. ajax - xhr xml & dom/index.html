<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Einfaches Ajax-Beispiel</title>
    <script src="convert.js"></script>
    <style>
        label {
            display: inline-block;
            min-width: 3rem;
        }
        input {
            margin: 0.3rem;
        }
    </style>
</head>

<body>

    <h1>Umrechnen von Einheiten</h1>

    <form>
        <fieldset>
            <legend>Meter in Meilen und Yard umrechnen</legend>

            <label>Meter</label>
            <input type="number" id="meter" placeholder="Wert in Meter" onkeyup="recalculate(this.value);"> m
            <br>

            <label>Meilen</label>
            <input type="number" id="meilen" placeholder="Umrechnung Meilen" readonly> mi
            <br>

            <label>Yard</label>
            <input type="number" id="yard" placeholder="Umrechnung Yard" readonly> yds

        </fieldset>
    </form>
</body>

</html>
